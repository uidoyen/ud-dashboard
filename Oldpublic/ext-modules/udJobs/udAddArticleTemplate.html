<div class="padding">
<div class="large-12 columns">
    <form>      
        <h2>Add New Article</h2>
        <label>Enter Title here
          <input type="text" ng-model="title" placeholder="Enter title here">
        </label>
        <label>Category
        <select ng-model="category">
          <option value="">Select Category</option>
          <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
        </select>
      </label>
       <label>User
        <select ng-model="user">
          <option value="">Select User</option>
          <option ng-repeat="user in users" value="{{user.name}}">{{user.name}}</option>
        </select>
      </label>
      <script>$('#bodyContent').trumbowyg();</script>
      <label>Content
          <textarea placeholder="Content" ng-model="body"  rows="20"></textarea>
        </label>
        <a type="submit" class="button expanded" ng-click="addArticle()">Add Article</a>
        <a type="submit" class="button expanded warning" ng-href="#/articles">Cancel</a>
    </form>

  </div>
</div>
