
<ng-transclude></ng-transclude>

<div class="ps-view"
        ng-class="{'ps-view-full-width': !isMenuVertical || !isMenuVisible}">
        <div class="ps-title-bar bg-white-only">
    <div class="row fullWidth">
        <div class="ps-logo-area large-6 columns">
            <i class="fa {{icon}} ud-icon"></i>
            <div class="ps-title-area">
                <p class="ps-logo-title">{{ title }}</p>
                <p class="ps-logo-subtitle">{{ subtitle }}</p>
            </div>

            <div ng-if="isMenuButtonVisible" ng-click="menuButtonClicked()" 
                 class="ps-collapsed-menu pull-right">
                <button type="button" class="btn ps-nav-button">
                    <i class="fa fa-bars"></i>
                </button>
            </div>

        </div>

        <div class="ps-right-side-controls large-6 columns">
            <div>
                <a class="button warning small" ng-click="logout()">Logout</a>
                <button class="success small">Button 2</button>
                <button class="alert small">Button 3</button>
            </div>
        </div>
    </div>
</div>


    <div>
        <ng-view></ng-view>
    </div>
</div>
