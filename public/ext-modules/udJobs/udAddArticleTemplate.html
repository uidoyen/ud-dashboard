<div class="padding">
  <div class="col-lg-12">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" ng-model="title" class="form-control" id="title" placeholder="Enter title here">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select ng-model="category" class="form-control" id="category">
          <option value="">Select Category</option>
          <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="user">User</label>
        <select ng-model="user" class="form-control" id="user">
          <option value="">Select User</option>
          <option ng-repeat="user in users" value="{{user.name}}">{{user.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bodycContent">Content</label>
        <textarea placeholder="Content" ng-model="body" rows="15" id="bodycContent" class="form-control"></textarea>
      </div>
      <a type="submit" class="btn btn-primary btn-lg" ng-click="addArticle()">Add Article</a>
      <a type="submit" class="btn btn-warning btn-lg" ng-href="#/dashboard/articles">Cancel</a>
    </form>
  </div>
  <!-- ./col-lg-12-->
</div>
<!-- ./padding-->
